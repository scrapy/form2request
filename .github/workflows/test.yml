name: tox
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
        - python-version: '3.8'
          toxenv: min
        - python-version: '3.8'
          toxenv: min-extra
        - python-version: '3.8'
        - python-version: '3.9'
        - python-version: '3.10'
        - python-version: '3.11'
        - python-version: '3.12'
        - python-version: '3.12'
          toxenv: extra

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox
    - name: tox
      run: |
        tox -e ${{ matrix.toxenv || 'py' }}
    - name: coverage
      if: ${{ success() }}
      uses: codecov/codecov-action@v5
  check:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13"]
        tox-job: ["pre-commit", "mypy", "docs", "doctest", "twinecheck"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox
    - name: tox
      run: |
        tox -e ${{ matrix.tox-job }}
